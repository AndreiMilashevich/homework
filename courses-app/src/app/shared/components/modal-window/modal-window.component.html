<div class="modal-window__overlay"
  data-close="true"
  (click)="closeByOverlay($event)">
  <div class="modal-window__wrapper">
    <h2>{{title}}</h2>
    <p>{{message}}</p>
    <div>
      <app-button [buttonName]="buttonOk" (click)="closeModalWindow()"></app-button>
      <app-button [buttonName]="buttonCancel" (click)="closeModalWindow()"></app-button>
    </div>
  </div>
</div>
