<div class="course-list__wrapper">
  <app-course-card *ngFor="let course of coursesData"
    [id]="course.id"
    [title]="course.title"
    [description]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration"
    [authors]="course.authors"
    [editable]="course.editable">
    <app-button buttonName="Show course"></app-button>
    <app-button *ngIf="course.editable" iconName="pencil"></app-button>
    <app-button *ngIf="course.editable" iconName="trash"></app-button>
  </app-course-card>
</div>
